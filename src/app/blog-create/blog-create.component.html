<div class="container">
  <div class="row" *ngIf="bookValue">
    <br><br>
    <form class="form-inline">
      
    <div class="form-group col-md-6">
        <label >Name:</label>
        <input type="text" class="form-control" style="margin-left:55px;"  name="bookName" [(ngModel)]="bookValue.name" readonly>
    </div>
    <div>
    
     </div>
     <div>
       </div> 
    <div class="form-group col-md-6">
        <label>Author:</label> 
        <input type="text" class="form-control" style="margin-left:30px;" name="bookAuthor" [(ngModel)]="bookValue.authors" readonly>
    </div>
    <br>
  
    <div class="form-group col-md-6">
        <label >Publisher:</label> 
        <input type="text" class="form-control" style="margin-left:30px;"  name="bookPublisher"  [(ngModel)]="bookValue.publisher" readonly>
      <!-- <p style="margin-top:-25px;">{{bookValue.publisher}}</p> -->
    </div>
    <br>
    <div class="form-group col-md-6">
        <label>Country:</label>
        <input type="text" class="form-control" style="margin-left:27px;" name="bookCountry" [(ngModel)]="bookValue.country" readonly>
      <!-- <p style="margin-top:-25px;">{{bookValue.country}}</p> -->
    </div>
    <br>
    <div class="form-group col-md-6">
        <label>No. Of Pages:</label>
        <input type="text"  class="form-control" style="margin-left:14px;" name="bookNumber" [(ngModel)]="bookValue.numberOfPages" readonly>
      <!-- <p style="margin-top:-25px;">{{bookValue.numberOfPages}}</p> -->
    </div>
    <br>  
    <div class="form-group col-md-6">
        <label>Media Type:</label>
        <input type="text" class="form-control" style="margin-left:10px;" name="bookMediaType" [(ngModel)]="bookValue.mediaType" readonly>
      <!-- <p style="margin-top:-25px;">{{bookValue.mediaType}}</p> -->
    </div>
    <br>
    <div class="form-group col-md-6">
      <label>Released:</label>
      <input type="text" class="form-control" style="margin-left:35px;" name="bookReleased" [(ngModel)]="bookValue.released" readonly>
      <!-- <p style="margin-top:-25px;">{{bookValue.released}}</p> -->
    </div>
    <br>
    <div class="form-group col-md-6">
        <label style="margin-left:37px;">Isbn:</label>
        <input type="text" class="form-control" style="margin-left:22px;"  name="bookIsbn"  [(ngModel)]="bookValue.isbn" readonly>
        <!-- <p style="margin-top:-25px;">{{bookValue.isbn}}</p> -->
      </div>
    </form>  
  </div>
  <hr>
</div>
